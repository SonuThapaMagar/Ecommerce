<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Edit User Details</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/adminDash.css">
    <link rel="stylesheet" href="css/addProduct.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-user'></i>
            <span class="logo_name">Admin</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="adminDash.html" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="orders.html" class="active">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Order Details</span>
                </a>
            </li>
            <li>
                <a href="products.html" class="active">
                    <i class='bx bx-package'></i>
                    <span class="links_name">Product Details</span>
                </a>
            </li>
            <li>
                <a href="adminUser.html" class="active">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Users</span>
                </a>
            </li>

            <li class="log_out">
                <a href="adminLogin.html">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Product Details</span>
            </div>
        </nav>

        <div class="home-content">
            <div class="recent-sales-box">

                <section class="container">
                    <header>Edit User Details</header>
                    <form action="#" class="form">
                        <div class="input-box">
                            <label>Name</label>
                            <input type="text" placeholder="Name" required />
                        </div>
                        <div class="input-box">
                            <label>Email</label>
                            <input type="email" placeholder="Email" required />
                        </div>
                        <div class="column">
                            <div class="input-box">
                                <label>Contact</label>
                                <input type="number" placeholder="Number" required />
                            </div>
                            <div class="input-box">
                                <label>Address</label>
                                <input type="text" placeholder="Address" required />
                            </div>
                        </div>
                                                <button class="add">Save</button>
                    </form>
                </section>

            </div>
        </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>

</html>
