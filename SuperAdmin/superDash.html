<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Super Admin Dashboard</title>
    <link rel="stylesheet" href="/css/superDash.css">
    <link rel="stylesheet" href="/css/user.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-user'></i>
            <span class="logo_name">Super Admin</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="superDash.html" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="user.html" class="active">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Users</span>
                </a>
            </li>
            <li>
                <a href="assets.html" class="active">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Assets</span>
                </a>
            </li>

            <li class="log_out">
                <a href="superLogin.html">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div>
            <div class="profile-details">
                <a href="profile.html">
                <i class='bx bx-user'></i>
                <span class="admin_name">Super Admin</span>
            </a>
            </div>
        </nav>

        <div class="home-content">
            <div class="overview-boxes">
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">Total User</div>
                        <div class="number">876</div>
                        <div class="indicator">
                            <i class='bx bx-up-arrow-alt'></i>
                        </div>
                    </div>
                    <i class='bx bx-cart-alt cart'></i>
                </div>
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">Total Assets</div>
                        <div class="number">38,876</div>
                        <div class="indicator">
                            <i class='bx bx-up-arrow-alt'></i>
                        </div>
                    </div>
                    <i class='bx bxs-cart-add cart two'></i>
                </div>
            </div>

            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="title">User Details</div>
                    <table class="styled-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Address</th>
                                <th></th>
        
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Dom</td>
                                <td>dom@gmail.com</td>
                                <td>+976254247362</td>
                                <td>Lalitpur</td>
                            </tr>
                            <tr>
                                <td>Melissa</td>
                                <td>Melissa@gmail.com</td>
                                <td>+976254247362</td>
                                <td>Lalitpur</td>
                                
        
                                                </tr>
                        </tbody>
                    </table>
                    <div class="button">
                        <a href="user.html">See All</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>

</html>
