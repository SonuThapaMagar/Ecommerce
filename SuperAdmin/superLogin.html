<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="superLogin.css" />
  <link rel="icon" type="image/x-icon" href="../assets/edit (1).png">
  <title>Super Admin Login</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <form action="#" class="sign-in-form">
        <!-- <img src="/images/NEPAL.svg" class="logo" alt="logo"> -->
        <h2 class="title">Welcome</h2><br>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" id="passwordInput" required />
          <i class="fas fa-eye" id="togglePassword"></i>
          <div class="forgot-password-container">
            <a href="forgot.html" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
          </div>
        </div>
        <a href="superDashboard.html"></a>
          <input type="submit" value="Login" class="btn solid" />    
      </a>  </form>
    </div>
  </div>

  <script src="./js/login.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
