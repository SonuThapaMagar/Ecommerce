<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Assets Dashboard</title>
    <link rel="stylesheet" href="/css/user.css">
    <link rel="stylesheet" href="/css/superDash.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-user'></i>
            <span class="logo_name">Super Admin</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="superDash.html" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="user.html" class="active">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Users</span>
                </a>
            </li>
            <li>
                <a href="assets.html" class="active">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Assets</span>
                </a>
            </li>

            <li class="log_out">
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div>
            <!-- <div class="profile-details">
                <img src="images/profile.jpg" alt="">
                <span class="admin_name">Super Admin</span>
                <i class='bx bx-chevron-down'></i>
            </div> -->
        </nav>

        <div class="home-content">
            <div class="recent-sales-box">

                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>Assets ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Owner</th>
                            <th>Date Added</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Sample Image</td>
                            <td>Image</td>
                            <td>Active</td>
                            <td>Admin</td>
                            <td>2024-05-19</td>
                        </tr>
                        <tr class="active-row">
                            <td>2</td>
                            <td>Clothes</td>
                            <td>Image</td>
                            <td>Active</td>
                            <td>Admin</td>
                            <td>2024-05-19</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>

</html>
